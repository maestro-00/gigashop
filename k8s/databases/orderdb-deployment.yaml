apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: orderdb-pvc
  namespace: gigashop
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-csi
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: orderdb-secret
  namespace: gigashop
type: Opaque
stringData:
  SA_PASSWORD: "YourStrong@Passw0rd"
  MSSQL_SA_PASSWORD: "YourStrong@Passw0rd"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderdb
  namespace: gigashop
  labels:
    app: orderdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderdb
  template:
    metadata:
      labels:
        app: orderdb
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
        - containerPort: 1433
          name: mssql
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orderdb-secret
              key: MSSQL_SA_PASSWORD
        - name: MSSQL_PID
          value: "Developer"
        volumeMounts:
        - name: orderdb-storage
          mountPath: /var/opt/mssql
        resources:
          requests:
            memory: "1Gi"
            cpu: "50m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 1433
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 1433
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: orderdb-storage
        persistentVolumeClaim:
          claimName: orderdb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: orderdb
  namespace: gigashop
  labels:
    app: orderdb
spec:
  type: ClusterIP
  ports:
  - port: 1433
    targetPort: 1433
    protocol: TCP
    name: mssql
  selector:
    app: orderdb
