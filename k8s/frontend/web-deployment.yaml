apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: gigashop
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: web
        image: gigashopacr.azurecr.io/web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_CART_SERVICE_URL
          value: "http://apigateway/basket-service"
        - name: VITE_PRODUCT_SERVICE_URL
          value: "http://apigateway/catalog-service"
        - name: VITE_USER_SERVICE_URL
          value: "http://apigateway/order-service"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: gigashop
  labels:
    app: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: web
