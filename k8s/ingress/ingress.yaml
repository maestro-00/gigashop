apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gigashop-ingress
  namespace: gigashop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - gigashop.yourdomain.com
    - api.gigashop.yourdomain.com
    secretName: gigashop-tls
  rules:
  - host: gigashop.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
  - host: api.gigashop.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: apigateway
            port:
              number: 80
