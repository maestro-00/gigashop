apiVersion: apps/v1
kind: Deployment
metadata:
  name: discount-grpc
  namespace: gigashop
  labels:
    app: discount-grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discount-grpc
  template:
    metadata:
      labels:
        app: discount-grpc
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: discount-grpc
        image: gigashopacr.azurecr.io/discount-grpc:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: grpc
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "300m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: discount-grpc
  namespace: gigashop
  labels:
    app: discount-grpc
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: grpc
  selector:
    app: discount-grpc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: discount-grpc-hpa
  namespace: gigashop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: discount-grpc
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
